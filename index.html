<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/images/recipe-favicon.png" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Edamam Recipes</title>
  </head>
  <body>
    <div class="banner">
      <h1 class="me-1" id="title">Adventures In Taste</h1>
      <h3 style="margin-top: -0.5%">Your Ultimate Recipe Finder</h3>
    </div>

    <div>
      <div style="background-color: white">
        <img
          src="/images/vegan-hot-dogs.jpg"
          alt="vegan"
          class="hover-overlay1"
        />
        <a class="diet" href="#">Diet Types</a>
        <img src="/images/onigiri.jpg" alt="japanese" class="hover-overlay1" />
        <a class="cuisines" href="#">Cuisines</a>
        <img src="/images/cookies.jpg" alt="cookies" class="hover-overlay1" />
        <a class="ingredients" href="#">Ingredients</a>
      </div>

      <form
        class="text-center mx-auto d-flex justify-content-center mb-3"
        style="padding: 1%; margin-top: 1%"
      >
        <input
          class="text-center"
          id="search"
          type="text"
          placeholder="Search for recipes"
          style="font-size: 18pt; margin-bottom: 1rem"
        />
        <button
          type="submit"
          class="btn btn-success border"
          id="search"
          style="cursor: pointer; margin-bottom: 1rem"
        >
          Search
        </button>
      </form>
    </div>
    <section class="mt-0" style="font-size: 16px; background-color: white">
      <div class="container">
        <div class="search-result text-center"></div>
      </div>
    </section>

    <footer>
      <div class="h5" id="nav-menu">
        <a id="home" href="#home">Home</a>
        <a id="recipes" href="#recipes">Recipes</a>
        <a id="about" href="#about">About Us</a>
      </div>
    </footer>
  </body>
</html>
